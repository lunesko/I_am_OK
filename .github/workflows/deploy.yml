name: Deploy to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  RELAY_IMAGE_NAME: yaok-relay
  WEB_IMAGE_NAME: yaok-web

jobs:
  build-relay:
    name: Build Relay Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build relay image
        uses: docker/build-push-action@v5
        with:
          context: ./relay
          file: ./relay/Dockerfile
          tags: ${{ env.RELAY_IMAGE_NAME }}:${{ github.sha }}
          outputs: type=docker,dest=/tmp/relay-image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload relay artifact
        uses: actions/upload-artifact@v4
        with:
          name: relay-image
          path: /tmp/relay-image.tar
          retention-days: 1

  build-web:
    name: Build Static Web
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: ${{ env.WEB_IMAGE_NAME }}:${{ github.sha }}
          outputs: type=docker,dest=/tmp/web-image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-image
          path: /tmp/web-image.tar
          retention-days: 1

  deploy-dev:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    needs: [build-relay, build-web]
    environment: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download relay image
        uses: actions/download-artifact@v4
        with:
          name: relay-image
          path: /tmp

      - name: Download web image
        uses: actions/download-artifact@v4
        with:
          name: web-image
          path: /tmp

      - name: Load Docker images
        run: |
          docker load --input /tmp/relay-image.tar
          docker load --input /tmp/web-image.tar

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ vars.ACR_NAME }}

      - name: Tag and Push Images to ACR
        run: |
          docker tag ${{ env.RELAY_IMAGE_NAME }}:${{ github.sha }} ${{ vars.ACR_NAME }}.azurecr.io/${{ env.RELAY_IMAGE_NAME }}:${{ github.sha }}
          docker tag ${{ env.WEB_IMAGE_NAME }}:${{ github.sha }} ${{ vars.ACR_NAME }}.azurecr.io/${{ env.WEB_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ vars.ACR_NAME }}.azurecr.io/${{ env.RELAY_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ vars.ACR_NAME }}.azurecr.io/${{ env.WEB_IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy Relay to Container App
        run: |
          az containerapp update \
            --name ${{ vars.RELAY_APP_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --image ${{ vars.ACR_NAME }}.azurecr.io/${{ env.RELAY_IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy Web to App Service
        run: |
          az webapp config container set \
            --name ${{ vars.WEB_APP_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ vars.ACR_NAME }}.azurecr.io/${{ env.WEB_IMAGE_NAME }}:${{ github.sha }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download relay image
        uses: actions/download-artifact@v4
        with:
          name: relay-image
          path: /tmp

      - name: Download web image
        uses: actions/download-artifact@v4
        with:
          name: web-image
          path: /tmp

      - name: Load Docker images
        run: |
          docker load --input /tmp/relay-image.tar
          docker load --input /tmp/web-image.tar

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ vars.ACR_NAME }}

      - name: Tag and Push Images to ACR
        run: |
          docker tag ${{ env.RELAY_IMAGE_NAME }}:${{ github.sha }} ${{ vars.ACR_NAME }}.azurecr.io/${{ env.RELAY_IMAGE_NAME }}:${{ github.sha }}
          docker tag ${{ env.WEB_IMAGE_NAME }}:${{ github.sha }} ${{ vars.ACR_NAME }}.azurecr.io/${{ env.WEB_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ vars.ACR_NAME }}.azurecr.io/${{ env.RELAY_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ vars.ACR_NAME }}.azurecr.io/${{ env.WEB_IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy Relay to Container App
        run: |
          az containerapp update \
            --name ${{ vars.RELAY_APP_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --image ${{ vars.ACR_NAME }}.azurecr.io/${{ env.RELAY_IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy Web to App Service
        run: |
          az webapp config container set \
            --name ${{ vars.WEB_APP_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ vars.ACR_NAME }}.azurecr.io/${{ env.WEB_IMAGE_NAME }}:${{ github.sha }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download relay image
        uses: actions/download-artifact@v4
        with:
          name: relay-image
          path: /tmp

      - name: Download web image
        uses: actions/download-artifact@v4
        with:
          name: web-image
          path: /tmp

      - name: Load Docker images
        run: |
          docker load --input /tmp/relay-image.tar
          docker load --input /tmp/web-image.tar

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ vars.ACR_NAME }}

      - name: Tag and Push Images to ACR
        run: |
          docker tag ${{ env.RELAY_IMAGE_NAME }}:${{ github.sha }} ${{ vars.ACR_NAME }}.azurecr.io/${{ env.RELAY_IMAGE_NAME }}:${{ github.sha }}
          docker tag ${{ env.WEB_IMAGE_NAME }}:${{ github.sha }} ${{ vars.ACR_NAME }}.azurecr.io/${{ env.WEB_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ vars.ACR_NAME }}.azurecr.io/${{ env.RELAY_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ vars.ACR_NAME }}.azurecr.io/${{ env.WEB_IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy Relay to Container App
        run: |
          az containerapp update \
            --name ${{ vars.RELAY_APP_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --image ${{ vars.ACR_NAME }}.azurecr.io/${{ env.RELAY_IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy Web to App Service
        run: |
          az webapp config container set \
            --name ${{ vars.WEB_APP_NAME }} \
            --resource-group ${{ vars.RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ vars.ACR_NAME }}.azurecr.io/${{ env.WEB_IMAGE_NAME }}:${{ github.sha }}
