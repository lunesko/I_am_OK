<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Ø –û–ö - –ï–∫—Å–ø–æ—Ä—Ç –≤—Å—ñ—Ö —ñ–∫–æ–Ω–æ–∫ —Ç–∞ –µ–ª–µ–º–µ–Ω—Ç—ñ–≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #1a1a1a;
            padding: 40px 20px;
            color: white;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #0057B7, #34C759);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .category {
            background: #2a2a2a;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
        }
        
        .category h2 {
            font-size: 32px;
            margin-bottom: 30px;
            color: white;
        }
        
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .icon-card {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s;
        }
        
        .icon-card:hover {
            transform: translateY(-5px);
        }
        
        .icon-preview {
            background: #F5F5F7;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon-preview.dark {
            background: #000000;
        }
        
        .icon-emoji {
            font-size: 48px;
        }
        
        .icon-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
        }
        
        .icon-code {
            font-size: 12px;
            color: #999;
            font-family: monospace;
            margin-bottom: 10px;
        }
        
        .download-icon-btn {
            background: #34C759;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            border: none;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        
        .controls {
            background: #2a2a2a;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(135deg, #0057B7, #4A90E2);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn.secondary {
            background: #34C759;
        }
        
        .status {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            border-left: 4px solid #34C759;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–Ø –û–ö ‚Äî –ï–∫—Å–ø–æ—Ä—Ç —ñ–∫–æ–Ω–æ–∫ —Ç–∞ –µ–ª–µ–º–µ–Ω—Ç—ñ–≤</h1>
            <p>–ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –≤—Å—ñ—Ö —ñ–∫–æ–Ω–æ–∫ —Ç–∞ UI –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –ø—Ä–æ–µ–∫—Ç—É</p>
        </div>

        <div class="controls">
            <div class="button-group">
                <button class="btn" onclick="downloadAllIcons()">üì• –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –≤—Å—ñ —ñ–∫–æ–Ω–∫–∏</button>
                <button class="btn secondary" onclick="downloadAllAsZip()">üì¶ –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ —è–∫ ZIP</button>
            </div>
            <div class="status" id="status"></div>
        </div>

        <!-- Status Icons -->
        <div class="category">
            <h2>üíö Status Icons</h2>
            <div class="icons-grid" id="statusIcons"></div>
        </div>

        <!-- Navigation Icons -->
        <div class="category">
            <h2>üß≠ Navigation Icons</h2>
            <div class="icons-grid" id="navigationIcons"></div>
        </div>

        <!-- Action Icons -->
        <div class="category">
            <h2>‚ö° Action Icons</h2>
            <div class="icons-grid" id="actionIcons"></div>
        </div>

        <!-- System Icons -->
        <div class="category">
            <h2>üîß System Icons</h2>
            <div class="icons-grid" id="systemIcons"></div>
        </div>

        <!-- UI Elements -->
        <div class="category">
            <h2>üé® UI Elements</h2>
            <div class="icons-grid" id="uiElements"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        // –í—Å—ñ —ñ–∫–æ–Ω–∫–∏ –ø—Ä–æ–µ–∫—Ç—É
        const icons = {
            status: [
                { emoji: 'üíö', name: '–Ø –û–ö', code: 'ok', color: '#34C759' },
                { emoji: 'üíõ', name: '–ó–∞–π–Ω—è—Ç–∏–π', code: 'busy', color: '#FFCC00' },
                { emoji: 'üíô', name: '–ü—ñ–∑–Ω—ñ—à–µ', code: 'later', color: '#4A90E2' },
                { emoji: 'ü§ç', name: '–û–±—ñ–π–º–∏', code: 'hug', color: '#FFFFFF' },
            ],
            navigation: [
                { emoji: 'üë•', name: 'Family', code: 'family', color: '#0057B7' },
                { emoji: '‚öôÔ∏è', name: 'Settings', code: 'settings', color: '#8E8E93' },
                { emoji: 'üîî', name: 'Notifications', code: 'notifications', color: '#FF9500' },
                { emoji: '‚Üê', name: 'Back', code: 'back', color: '#3C3C43' },
                { emoji: '‚úï', name: 'Close', code: 'close', color: '#8E8E93' },
            ],
            action: [
                { emoji: '‚úì', name: 'Check', code: 'check', color: '#34C759' },
                { emoji: '‚è±', name: 'Pending', code: 'pending', color: '#8E8E93' },
                { emoji: '+', name: 'Add', code: 'add', color: '#0057B7' },
                { emoji: '‚Üí', name: 'Next', code: 'next', color: '#0057B7' },
            ],
            system: [
                { emoji: 'üõ°Ô∏è', name: 'Security', code: 'security', color: '#FF9500' },
                { emoji: 'üì°', name: 'Internet', code: 'internet', color: '#FF9500' },
                { emoji: '‚ö†Ô∏è', name: 'Warning', code: 'warning', color: '#FF9500' },
                { emoji: 'üë•', name: 'Contacts', code: 'contacts', color: '#0057B7' },
                { emoji: 'üîí', name: 'Lock', code: 'lock', color: '#34C759' },
                { emoji: '‚ö°', name: 'Offline', code: 'offline', color: '#FFD700' },
                { emoji: 'üëÜ', name: 'Biometric', code: 'biometric', color: '#0057B7' },
            ],
            ui: [
                { emoji: 'üîî', name: 'Empty Notifications', code: 'empty-notifications', color: '#8E8E93' },
                { emoji: 'üíö', name: 'Logo', code: 'logo', color: '#0057B7' },
            ],
        };

        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status show success';
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }

        function createIconCard(icon, category) {
            const card = document.createElement('div');
            card.className = 'icon-card';
            
            card.innerHTML = `
                <div class="icon-preview" data-emoji="${icon.emoji}" data-color="${icon.color}">
                    <div class="icon-emoji">${icon.emoji}</div>
                </div>
                <div class="icon-name">${icon.name}</div>
                <div class="icon-code">${icon.code}</div>
                <button class="download-icon-btn" onclick="downloadIcon('${icon.code}', '${icon.emoji}', '${category}')">
                    üì• –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏
                </button>
            `;
            
            return card;
        }

        function renderIcons() {
            // Status Icons
            const statusGrid = document.getElementById('statusIcons');
            icons.status.forEach(icon => {
                statusGrid.appendChild(createIconCard(icon, 'status'));
            });

            // Navigation Icons
            const navGrid = document.getElementById('navigationIcons');
            icons.navigation.forEach(icon => {
                navGrid.appendChild(createIconCard(icon, 'navigation'));
            });

            // Action Icons
            const actionGrid = document.getElementById('actionIcons');
            icons.action.forEach(icon => {
                actionGrid.appendChild(createIconCard(icon, 'action'));
            });

            // System Icons
            const systemGrid = document.getElementById('systemIcons');
            icons.system.forEach(icon => {
                systemGrid.appendChild(createIconCard(icon, 'system'));
            });

            // UI Elements
            const uiGrid = document.getElementById('uiElements');
            icons.ui.forEach(icon => {
                uiGrid.appendChild(createIconCard(icon, 'ui'));
            });
        }

        function drawIcon(canvas, emoji, size, backgroundColor = '#F5F5F7') {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // –§–æ–Ω
            ctx.fillStyle = backgroundColor;
            ctx.fillRect(0, 0, size, size);
            
            // –ï–º–æ–¥–∂—ñ
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, size / 2, size / 2);
        }

        function downloadIcon(code, emoji, category) {
            const sizes = [64, 128, 256, 512];
            
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                drawIcon(canvas, emoji, size);
                
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon-${category}-${code}-${size}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
            });
            
            showStatus(`‚úÖ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ: ${code} (4 —Ä–æ–∑–º—ñ—Ä–∏)`);
        }

        async function downloadAllIcons() {
            let count = 0;
            const allIcons = [
                ...icons.status.map(i => ({...i, category: 'status'})),
                ...icons.navigation.map(i => ({...i, category: 'navigation'})),
                ...icons.action.map(i => ({...i, category: 'action'})),
                ...icons.system.map(i => ({...i, category: 'system'})),
                ...icons.ui.map(i => ({...i, category: 'ui'})),
            ];
            
            const sizes = [64, 128, 256, 512];
            const total = allIcons.length * sizes.length;
            
            function downloadNext() {
                if (count >= total) {
                    showStatus(`‚úÖ –í—Å—ñ ${total} —Ñ–∞–π–ª—ñ–≤ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ!`);
                    return;
                }
                
                const iconIndex = Math.floor(count / sizes.length);
                const sizeIndex = count % sizes.length;
                const icon = allIcons[iconIndex];
                const size = sizes[sizeIndex];
                
                setTimeout(() => {
                    const canvas = document.createElement('canvas');
                    drawIcon(canvas, icon.emoji, size);
                    
                    canvas.toBlob(blob => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `icon-${icon.category}-${icon.code}-${size}.png`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        URL.revokeObjectURL(url);
                        
                        count++;
                        downloadNext();
                    });
                }, 200);
            }
            
            downloadNext();
        }

        async function downloadAllAsZip() {
            if (typeof JSZip === 'undefined') {
                showStatus('‚ùå JSZip –Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ. –í–∏–∫–æ—Ä–∏—Å—Ç–∞–π "–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –≤—Å—ñ —ñ–∫–æ–Ω–∫–∏"');
                return;
            }
            
            const zip = new JSZip();
            const allIcons = [
                ...icons.status.map(i => ({...i, category: 'status'})),
                ...icons.navigation.map(i => ({...i, category: 'navigation'})),
                ...icons.action.map(i => ({...i, category: 'action'})),
                ...icons.system.map(i => ({...i, category: 'system'})),
                ...icons.ui.map(i => ({...i, category: 'ui'})),
            ];
            
            const sizes = [64, 128, 256, 512];
            let processed = 0;
            const total = allIcons.length * sizes.length;
            
            showStatus('üì¶ –°—Ç–≤–æ—Ä—é—î—Ç—å—Å—è ZIP –∞—Ä—Ö—ñ–≤...');
            
            for (const icon of allIcons) {
                for (const size of sizes) {
                    const canvas = document.createElement('canvas');
                    drawIcon(canvas, icon.emoji, size);
                    
                    const blob = await new Promise(resolve => {
                        canvas.toBlob(resolve);
                    });
                    
                    const path = `${icon.category}/${icon.code}/icon-${icon.code}-${size}.png`;
                    zip.file(path, blob);
                    
                    processed++;
                    if (processed % 10 === 0) {
                        showStatus(`üì¶ –û–±—Ä–æ–±–ª–µ–Ω–æ ${processed}/${total}...`);
                    }
                }
            }
            
            const zipBlob = await zip.generateAsync({ type: 'blob' });
            const url = URL.createObjectURL(zipBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ya-ok-icons.zip';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus(`‚úÖ ZIP –∞—Ä—Ö—ñ–≤ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ! (${total} —Ñ–∞–π–ª—ñ–≤)`);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –≤—ñ–¥—Ä–µ–Ω–¥–µ—Ä–∏—Ç–∏ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        window.addEventListener('load', renderIcons);
    </script>
</body>
</html>
