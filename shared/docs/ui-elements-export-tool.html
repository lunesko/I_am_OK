<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Ø –û–ö - –ï–∫—Å–ø–æ—Ä—Ç UI –µ–ª–µ–º–µ–Ω—Ç—ñ–≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #1a1a1a;
            padding: 40px 20px;
            color: white;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #0057B7, #34C759);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .category {
            background: #2a2a2a;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
        }
        
        .category h2 {
            font-size: 32px;
            margin-bottom: 30px;
            color: white;
        }
        
        .elements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .element-card {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
        }
        
        .element-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: white;
        }
        
        .element-preview {
            background: #F5F5F7;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .element-preview.dark {
            background: #000000;
        }
        
        .element-preview canvas {
            max-width: 100%;
            height: auto;
        }
        
        .download-btn {
            background: #34C759;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        
        .download-btn:hover {
            transform: scale(1.02);
        }
        
        .controls {
            background: #2a2a2a;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(135deg, #0057B7, #4A90E2);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn.secondary {
            background: #34C759;
        }
        
        .status {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .status.show {
            display: block;
        }
        
        .status.success {
            border-left: 4px solid #34C759;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–Ø –û–ö ‚Äî –ï–∫—Å–ø–æ—Ä—Ç UI –µ–ª–µ–º–µ–Ω—Ç—ñ–≤</h1>
            <p>–ì–µ–Ω–µ—Ä–∞—Ü—ñ—è –≤—Å—ñ—Ö UI –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ñ–≤ –ø—Ä–æ–µ–∫—Ç—É</p>
        </div>

        <div class="controls">
            <div class="button-group">
                <button class="btn" onclick="downloadAllElements()">üì• –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –≤—Å—ñ –µ–ª–µ–º–µ–Ω—Ç–∏</button>
            </div>
            <div class="status" id="status"></div>
        </div>

        <!-- Status Cards -->
        <div class="category">
            <h2>üíö Status Cards</h2>
            <div class="elements-grid" id="statusCards"></div>
        </div>

        <!-- Buttons -->
        <div class="category">
            <h2>üîò Buttons</h2>
            <div class="elements-grid" id="buttons"></div>
        </div>

        <!-- Cards -->
        <div class="category">
            <h2>üìÑ Cards</h2>
            <div class="elements-grid" id="cards"></div>
        </div>

        <!-- Inputs -->
        <div class="category">
            <h2>üìù Inputs</h2>
            <div class="elements-grid" id="inputs"></div>
        </div>
    </div>

    <script>
        const elements = {
            statusCards: [
                { name: 'Status OK', status: 'ok', emoji: 'üíö' },
                { name: 'Status Busy', status: 'busy', emoji: 'üíõ' },
                { name: 'Status Later', status: 'later', emoji: 'üíô' },
                { name: 'Status Hug', status: 'hug', emoji: 'ü§ç' },
            ],
            buttons: [
                { name: 'Primary Button', type: 'primary', text: '–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏' },
                { name: 'Success Button', type: 'success', text: '–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏' },
                { name: 'Secondary Button', type: 'secondary', text: '–°–∫–∞—Å—É–≤–∞—Ç–∏' },
                { name: 'Big Button', type: 'big', text: '–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏' },
            ],
            cards: [
                { name: 'Contact Card', type: 'contact' },
                { name: 'Notification Card', type: 'notification' },
                { name: 'Gradient Card', type: 'gradient' },
            ],
            inputs: [
                { name: 'Text Input', type: 'text', placeholder: '–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç' },
                { name: 'Search Input', type: 'search', placeholder: '–ü–æ—à—É–∫' },
            ],
        };

        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status show success';
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }

        function getStatusText(status) {
            const texts = {
                ok: '–Ø –û–ö',
                busy: '–í—Å–µ –Ω–æ—Ä–º–∞–ª—å–Ω–æ, –∑–∞–π–Ω—è—Ç–∏–π',
                later: '–ó–∞—Ç–µ–ª–µ—Ñ–æ–Ω—É—é –ø—ñ–∑–Ω—ñ—à–µ',
                hug: '–û–±—ñ–π–º–∏',
            };
            return texts[status] || '–Ø –û–ö';
        }

        // Polyfill –¥–ª—è roundRect
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
                this.beginPath();
                this.moveTo(x + r, y);
                this.lineTo(x + w - r, y);
                this.quadraticCurveTo(x + w, y, x + w, y + r);
                this.lineTo(x + w, y + h - r);
                this.quadraticCurveTo(x + w, y + h, x + w - r, y + h);
                this.lineTo(x + r, y + h);
                this.quadraticCurveTo(x, y + h, x, y + h - r);
                this.lineTo(x, y + r);
                this.quadraticCurveTo(x, y, x + r, y);
                this.closePath();
            };
        }

        function drawStatusCard(canvas, status, emoji) {
            const ctx = canvas.getContext('2d');
            const width = 375;
            const height = 80;
            canvas.width = width;
            canvas.height = height;
            
            // –§–æ–Ω
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.roundRect(0, 0, width, height, 20);
            ctx.fill();
            
            // Border –¥–ª—è selected
            if (status === 'ok') {
                ctx.strokeStyle = '#0057B7';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.roundRect(0, 0, width, height, 20);
                ctx.stroke();
            }
            
            // –ï–º–æ–¥–∂—ñ
            ctx.font = '28px Arial';
            ctx.fillText(emoji, 20, 45);
            
            // –¢–µ–∫—Å—Ç
            ctx.fillStyle = '#000000';
            ctx.font = '17px Arial';
            ctx.fillText(getStatusText(status), 60, 45);
            
            // Check icon (—è–∫—â–æ selected)
            if (status === 'ok') {
                ctx.fillStyle = '#0057B7';
                ctx.font = '24px Arial';
                ctx.textAlign = 'right';
                ctx.fillText('‚úì', width - 20, 45);
            }
        }

        function drawButton(canvas, type, text) {
            const ctx = canvas.getContext('2d');
            let width, height, borderRadius;
            
            if (type === 'big') {
                width = 375;
                height = 100;
                borderRadius = 30;
            } else {
                width = 300;
                height = 60;
                borderRadius = 16;
            }
            
            canvas.width = width;
            canvas.height = height;
            
            let gradient;
            if (type === 'primary') {
                gradient = ctx.createLinearGradient(0, 0, width, height);
                gradient.addColorStop(0, '#0057B7');
                gradient.addColorStop(1, '#4A90E2');
            } else if (type === 'success' || type === 'big') {
                gradient = ctx.createLinearGradient(0, 0, width, height);
                gradient.addColorStop(0, '#34C759');
                gradient.addColorStop(1, '#30D158');
            } else {
                ctx.fillStyle = '#3C3C43';
            }
            
            if (gradient) {
                ctx.fillStyle = gradient;
            }
            
            ctx.beginPath();
            ctx.roundRect(0, 0, width, height, borderRadius);
            ctx.fill();
            
            // Shadow –¥–ª—è big button
            if (type === 'big') {
                ctx.shadowColor = 'rgba(52, 199, 89, 0.3)';
                ctx.shadowBlur = 30;
                ctx.shadowOffsetY = 10;
            }
            
            // –¢–µ–∫—Å—Ç
            ctx.fillStyle = '#FFFFFF';
            ctx.font = type === 'big' ? 'bold 28px Arial' : 'bold 17px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, width / 2, height / 2);
        }

        function drawCard(canvas, type) {
            const ctx = canvas.getContext('2d');
            const width = 375;
            const height = 100;
            canvas.width = width;
            canvas.height = height;
            
            if (type === 'gradient') {
                const gradient = ctx.createLinearGradient(0, 0, width, height);
                gradient.addColorStop(0, '#0057B7');
                gradient.addColorStop(1, '#4A90E2');
                ctx.fillStyle = gradient;
            } else {
                ctx.fillStyle = '#FFFFFF';
            }
            
            ctx.beginPath();
            ctx.roundRect(0, 0, width, height, 20);
            ctx.fill();
            
            // –î–æ–¥–∞—Ç–∏ –∫–æ–Ω—Ç–µ–Ω—Ç –¥–ª—è contact card
            if (type === 'contact') {
                ctx.fillStyle = '#000000';
                ctx.font = '17px Arial';
                ctx.textAlign = 'left';
                ctx.fillText('–ú–∞–º–∞', 20, 40);
                ctx.fillStyle = '#666666';
                ctx.font = '14px Arial';
                ctx.fillText('2 –≥–æ–¥ —Ç–æ–º—É', 20, 60);
            } else if (type === 'notification') {
                ctx.fillStyle = '#000000';
                ctx.font = '16px Arial';
                ctx.textAlign = 'left';
                ctx.fillText('–ú–∞–º–∞: –Ø –û–ö', 20, 40);
                ctx.fillStyle = '#666666';
                ctx.font = '14px Arial';
                ctx.fillText('5 —Ö–≤–∏–ª–∏–Ω —Ç–æ–º—É', 20, 60);
            } else if (type === 'gradient') {
                ctx.fillStyle = '#FFFFFF';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('–ó–≤–æ—Ä–æ—Ç–Ω—ñ–π –∑–≤\'—è–∑–æ–∫', width / 2, 40);
                ctx.font = '14px Arial';
                ctx.fillText('–¢–≤–æ—ó –±–ª–∏–∑—å–∫—ñ —Ç–µ–∂ –º–æ–∂—É—Ç—å –Ω–∞–¥—ñ—Å–ª–∞—Ç–∏ —Ç–æ–±—ñ —à–≤–∏–¥–∫–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è', width / 2, 70);
            }
        }

        function drawInput(canvas, type, placeholder) {
            const ctx = canvas.getContext('2d');
            const width = 375;
            const height = 60;
            canvas.width = width;
            canvas.height = height;
            
            // –§–æ–Ω
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.roundRect(0, 0, width, height, 16);
            ctx.fill();
            
            // Border
            ctx.strokeStyle = '#E5E5EA';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.roundRect(0, 0, width, height, 16);
            ctx.stroke();
            
            // Placeholder
            ctx.fillStyle = '#999999';
            ctx.font = '17px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(placeholder, 20, 35);
            
            // Icon –¥–ª—è search
            if (type === 'search') {
                ctx.fillStyle = '#8E8E93';
                ctx.font = '20px Arial';
                ctx.textAlign = 'right';
                ctx.fillText('üîç', width - 20, 35);
            }
        }

        function createElementCard(name, category, drawFunc, ...args) {
            const card = document.createElement('div');
            card.className = 'element-card';
            
            const title = document.createElement('div');
            title.className = 'element-title';
            title.textContent = name;
            
            const preview = document.createElement('div');
            preview.className = 'element-preview';
            
            const canvas = document.createElement('canvas');
            drawFunc(canvas, ...args);
            preview.appendChild(canvas);
            
            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'üì• –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏';
            downloadBtn.onclick = () => downloadElement(canvas, `${category}-${name.toLowerCase().replace(/\s+/g, '-')}`);
            
            card.appendChild(title);
            card.appendChild(preview);
            card.appendChild(downloadBtn);
            
            return card;
        }

        function downloadElement(canvas, name) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${name}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus(`‚úÖ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ: ${name}.png`);
            });
        }

        function renderElements() {
            // Status Cards
            const statusGrid = document.getElementById('statusCards');
            elements.statusCards.forEach(item => {
                statusGrid.appendChild(createElementCard(
                    item.name,
                    'status-card',
                    drawStatusCard,
                    item.status,
                    item.emoji
                ));
            });

            // Buttons
            const buttonsGrid = document.getElementById('buttons');
            elements.buttons.forEach(item => {
                buttonsGrid.appendChild(createElementCard(
                    item.name,
                    'button',
                    drawButton,
                    item.type,
                    item.text
                ));
            });

            // Cards
            const cardsGrid = document.getElementById('cards');
            elements.cards.forEach(item => {
                cardsGrid.appendChild(createElementCard(
                    item.name,
                    'card',
                    drawCard,
                    item.type
                ));
            });

            // Inputs
            const inputsGrid = document.getElementById('inputs');
            elements.inputs.forEach(item => {
                inputsGrid.appendChild(createElementCard(
                    item.name,
                    'input',
                    drawInput,
                    item.type,
                    item.placeholder
                ));
            });
        }

        function downloadAllElements() {
            const allElements = [];
            
            // –ó—ñ–±—Ä–∞—Ç–∏ –≤—Å—ñ canvas
            document.querySelectorAll('.element-preview canvas').forEach(canvas => {
                const card = canvas.closest('.element-card');
                const title = card.querySelector('.element-title').textContent;
                allElements.push({ canvas, name: title });
            });
            
            if (allElements.length === 0) {
                showStatus('‚ùå –ù–µ–º–∞—î –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è');
                return;
            }
            
            let count = 0;
            const total = allElements.length;
            
            function downloadNext() {
                if (count >= total) {
                    showStatus(`‚úÖ –í—Å—ñ ${total} –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ!`);
                    return;
                }
                
                const item = allElements[count];
                const name = `ui-${item.name.toLowerCase().replace(/\s+/g, '-')}`;
                
                setTimeout(() => {
                    downloadElement(item.canvas, name);
                    count++;
                    downloadNext();
                }, 500);
            }
            
            downloadNext();
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –≤—ñ–¥—Ä–µ–Ω–¥–µ—Ä–∏—Ç–∏ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        window.addEventListener('load', () => {
            setTimeout(renderElements, 100);
        });
    </script>
</body>
</html>
